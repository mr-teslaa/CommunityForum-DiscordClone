<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
</head>
<body>
    {% include 'nav.html' %}
    
    <!-- START - FLASH MESSAGES -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <!-- END - FLASK MESSAGES -->
    {% block body %}
    {% endblock %}
</body>
</html>
